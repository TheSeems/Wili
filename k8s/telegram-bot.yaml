apiVersion: v1
kind: ConfigMap
metadata:
  name: telegram-bot-config
  namespace: wili
data:
  PORT: "8080"
  BIND_ADDR: ":8080"
  WEBHOOK_PATH: "webhook"
  TELEGRAM_WEBAPP_URL: "https://tg.wili.me/tgapp"
  TELEGRAM_MINIAPP_BOT_USERNAME: "wiliwishbot"
  TELEGRAM_MINIAPP_MODE: "fullscreen"
  WISHLIST_API_BASE_URL: "https://api.wili.me/wishlists"
  WISHES_WEB_URL: "https://wili.me"

---
apiVersion: v1
kind: Secret
metadata:
  name: telegram-bot-secret
  namespace: wili
type: Opaque
data:
  TELEGRAM_BOT_TOKEN: TELEGRAM_BOT_TOKEN_PLACEHOLDER
  WEBHOOK_SECRET_TOKEN: WEBHOOK_SECRET_TOKEN_PLACEHOLDER

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-bot
  namespace: wili
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegram-bot
  template:
    metadata:
      labels:
        app: telegram-bot
    spec:
      containers:
      - name: telegram-bot
        image: cr.yandex/REGISTRY_ID_PLACEHOLDER/telegram-bot:IMAGE_TAG_PLACEHOLDER
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: telegram-bot-config
              key: PORT
        - name: BIND_ADDR
          valueFrom:
            configMapKeyRef:
              name: telegram-bot-config
              key: BIND_ADDR
        - name: WEBHOOK_PATH
          valueFrom:
            configMapKeyRef:
              name: telegram-bot-config
              key: WEBHOOK_PATH
        - name: TELEGRAM_WEBAPP_URL
          valueFrom:
            configMapKeyRef:
              name: telegram-bot-config
              key: TELEGRAM_WEBAPP_URL
        - name: TELEGRAM_MINIAPP_BOT_USERNAME
          valueFrom:
            configMapKeyRef:
              name: telegram-bot-config
              key: TELEGRAM_MINIAPP_BOT_USERNAME
        - name: TELEGRAM_MINIAPP_MODE
          valueFrom:
            configMapKeyRef:
              name: telegram-bot-config
              key: TELEGRAM_MINIAPP_MODE
        - name: WISHLIST_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: telegram-bot-config
              key: WISHLIST_API_BASE_URL
        - name: WISHES_WEB_URL
          valueFrom:
            configMapKeyRef:
              name: telegram-bot-config
              key: WISHES_WEB_URL
        - name: TELEGRAM_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: telegram-bot-secret
              key: TELEGRAM_BOT_TOKEN
        - name: WEBHOOK_SECRET_TOKEN
          valueFrom:
            secretKeyRef:
              name: telegram-bot-secret
              key: WEBHOOK_SECRET_TOKEN
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: telegram-bot
  namespace: wili
spec:
  selector:
    app: telegram-bot
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP

