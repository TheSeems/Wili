name: Deploy to Yandex Cloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  YC_REGISTRY: cr.yandex
  YC_REGISTRY_ID: ${{ secrets.YC_REGISTRY_ID }}
  YC_CLUSTER_NAME: ${{ secrets.YC_CLUSTER_NAME }}
  YC_CLUSTER_ID: ${{ secrets.YC_CLUSTER_ID }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.5'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Test Backend Services
      run: |
        cd backend/services/user
        go test ./...
        cd ../wishlist
        go test ./...

    - name: Test Frontend
      run: |
        cd frontend
        if [ -f .env.example ]; then cp -f .env.example .env; fi
        pnpm install --no-frozen-lockfile
        pnpm test

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Install Yandex Cloud CLI
      run: |
        curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
        echo "$HOME/yandex-cloud/bin" >> $GITHUB_PATH

    - name: Configure Yandex Cloud CLI
      run: |
        echo '${{ secrets.YC_SERVICE_ACCOUNT_KEY }}' > /tmp/key.json
        yc config set service-account-key /tmp/key.json
        yc config set cloud-id ${{ secrets.YC_CLOUD_ID }}
        yc config set folder-id ${{ secrets.YC_FOLDER_ID }}
        rm /tmp/key.json

    - name: Configure Docker for Yandex Container Registry
      run: |
        yc container registry configure-docker

    - name: Build and Push User Service
      run: |
        cd backend
        docker build -f services/user/Dockerfile -t $YC_REGISTRY/$YC_REGISTRY_ID/user-service:${{ github.sha }} .
        docker tag $YC_REGISTRY/$YC_REGISTRY_ID/user-service:${{ github.sha }} $YC_REGISTRY/$YC_REGISTRY_ID/user-service:latest
        docker push $YC_REGISTRY/$YC_REGISTRY_ID/user-service:${{ github.sha }}
        docker push $YC_REGISTRY/$YC_REGISTRY_ID/user-service:latest

    - name: Build and Push Wishlist Service
      run: |
        cd backend
        docker build -f services/wishlist/Dockerfile -t $YC_REGISTRY/$YC_REGISTRY_ID/wishlist-service:${{ github.sha }} .
        docker tag $YC_REGISTRY/$YC_REGISTRY_ID/wishlist-service:${{ github.sha }} $YC_REGISTRY/$YC_REGISTRY_ID/wishlist-service:latest
        docker push $YC_REGISTRY/$YC_REGISTRY_ID/wishlist-service:${{ github.sha }}
        docker push $YC_REGISTRY/$YC_REGISTRY_ID/wishlist-service:latest

    - name: Build and Push Telegram Bot
      run: |
        cd backend
        docker build -f services/telegram-bot/Dockerfile -t $YC_REGISTRY/$YC_REGISTRY_ID/telegram-bot:${{ github.sha }} .
        docker tag $YC_REGISTRY/$YC_REGISTRY_ID/telegram-bot:${{ github.sha }} $YC_REGISTRY/$YC_REGISTRY_ID/telegram-bot:latest
        docker push $YC_REGISTRY/$YC_REGISTRY_ID/telegram-bot:${{ github.sha }}
        docker push $YC_REGISTRY/$YC_REGISTRY_ID/telegram-bot:latest

    - name: Build and Push Frontend
      run: |
        cd frontend
        docker build \
          --build-arg PUBLIC_AUTH_API_BASE_URL=https://api.wili.me \
          --build-arg PUBLIC_USER_API_BASE_URL=https://api.wili.me/users \
          --build-arg PUBLIC_WISHLIST_API_BASE_URL=https://api.wili.me/wishlists \
          --build-arg PUBLIC_TELEGRAM_BOT_USERNAME=wiliwishbot \
          --build-arg PUBLIC_TELEGRAM_WEBAPP_URL=https://tg.wili.me/tgapp \
          --build-arg VITE_YANDEX_CLIENT_ID=${{ secrets.YANDEX_CLIENT_ID }} \
          --build-arg VITE_TELEGRAM_BOT_USERNAME=wiliwishbot \
          -t $YC_REGISTRY/$YC_REGISTRY_ID/frontend:${{ github.sha }} .
        docker tag $YC_REGISTRY/$YC_REGISTRY_ID/frontend:${{ github.sha }} $YC_REGISTRY/$YC_REGISTRY_ID/frontend:latest
        docker push $YC_REGISTRY/$YC_REGISTRY_ID/frontend:${{ github.sha }}
        docker push $YC_REGISTRY/$YC_REGISTRY_ID/frontend:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4

    - name: Install Yandex Cloud CLI
      run: |
        curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
        echo "$HOME/yandex-cloud/bin" >> $GITHUB_PATH

    - name: Configure Yandex Cloud CLI
      run: |
        echo '${{ secrets.YC_SERVICE_ACCOUNT_KEY }}' > /tmp/key.json
        yc config set service-account-key /tmp/key.json
        yc config set cloud-id ${{ secrets.YC_CLOUD_ID }}
        yc config set folder-id ${{ secrets.YC_FOLDER_ID }}
        rm /tmp/key.json

    - name: Install kubectl
      run: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/

    - name: Configure kubectl for Yandex Managed Kubernetes
      run: |
        yc managed-kubernetes cluster get-credentials $YC_CLUSTER_ID --external

    - name: Install cert-manager
      run: |
        # Install cert-manager
        kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.14.4/cert-manager.yaml
        
        # Wait for cert-manager to be ready
        kubectl wait --for=condition=available --timeout=300s deployment/cert-manager -n cert-manager
        kubectl wait --for=condition=available --timeout=300s deployment/cert-manager-cainjector -n cert-manager
        kubectl wait --for=condition=available --timeout=300s deployment/cert-manager-webhook -n cert-manager

    - name: Deploy to Kubernetes
      env:
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        YANDEX_CLIENT_ID: ${{ secrets.YANDEX_CLIENT_ID }}
        YANDEX_CLIENT_SECRET: ${{ secrets.YANDEX_CLIENT_SECRET }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        WEBHOOK_SECRET_TOKEN: ${{ secrets.WEBHOOK_SECRET_TOKEN }}
        YC_REGISTRY_ID: ${{ secrets.YC_REGISTRY_ID }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        chmod +x scripts/template-k8s.sh
        ./scripts/template-k8s.sh

    - name: Verify Deployment
      run: |
        kubectl get pods -n wili
        kubectl get services -n wili
        kubectl get ingress -n wili

  notify:
    needs: [deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Notify Deployment Status
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "‚úÖ Deployment successful! Check https://wili.me"
        elif [ "${{ needs.deploy.result }}" == "skipped" ]; then
          echo "üö´ Deployment skipped!"
        else
          echo "‚ùå Deployment failed!"
          exit 1
        fi